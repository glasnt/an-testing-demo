steps:
  - id: retrieve delta
    name: gcr.io/cloud-builders/git
    entrypoint: bash
    args: 
      - -c
      - | 
        git fetch --unshallow
        git diff origin/${_BASE_BRANCH}..origin/${_HEAD_BRANCH} --name-only > _changed_files
        cat _changed_files  | grep '/' | cut -d '/' -f1 | sort | uniq | tr '\n' ' ' > _changed_folders

        echo "Change files: \n" && cat _changed_files
        echo "Change folders: \n" && cat _changed_folders
        

  # Now, do the work:

  - id: pytest
    name: python:slim
    script: |
      #!/bin/bash
      pip install -r requirements.txt -U pip

      echo pytest $(cat _changed_folders)
      pytest $(cat _changed_folders)
